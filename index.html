<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <title>Songify</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrapper">
    <section class="welcome-screen">
        <h1> Welcome to Songify </h1>
        <h3> Enter name to access your account </h3>
        <div class="input-wrapper">
            <form >
            <input type="text" placeholder="Name" id="name-input" required minlength="3">
            <button> Go </button>
            </form>
        </div>
    </section>
    <section class="main hidden">
        <header> <div class="right floated user-name">  </div><br />
            <div class="current-date"></div>
            <button> back </button>
        </header>
        <section class="content">
            <audio src="song.mp3" ></audio>
            <div class="list-headers">
                <div> Title </div>
                <div> Artist </div>
                <div> Album </div>
                <div> Duration </div>
            </div>
            <div class="song-list">
                <div id="song1" class="song">
                    <span class="song-name"></span>
                    <span class="song-artist"></span>
                    <span class="song-album"></span>
                    <span class="song-length"></span>
                </div>
            </div>
            <div id="song2" class="song-list">
                <div class="song">
                    <span class="song-name"></span>
                    <span class="song-artist"></span>
                    <span class="song-album"></span>
                    <span class="song-length"></span>
                </div>
            </div>
            <div id="song3" class="song-list">
                <div class="song">
                    <span class="song-name"></span>
                    <span class="song-artist"></span>
                    <span class="song-album"></span>
                    <span class="song-length"></span>
                </div>
            </div>
            <div id="song4" class="song-list">
                <div class="song">
                    <span class="song-name"></span>
                    <span class="song-artist"></span>
                    <span class="song-album"></span>
                    <span class="song-length"></span>
                </div>
            </div>
        </section>
        <footer>
            <div class="controls">
                <div class="player-buttons">
                    <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                </div>
                <div class="progress-wrapper">
                    <span class="time-elapsed"> </span>
                    <div class="player-progress">
                        <div class="progress-filled"> </div>
                    </div>
                    <span class="song-duration"></span>
                </div>
                <div class="song-name"></div>
            </div>
        </footer>
    </section>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
