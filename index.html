<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Songify</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="resources/css/bootstrap.css">


</head>
<body>
<div class="wrapper">
    <section class="welcome-screen hidden">
        <h1> Welcome to Songify </h1>
        <h3> Enter name to access your account </h3>
        <div class="input-wrapper">
            <form >
            <input type="text" placeholder="First" id="name-input" required minlength="3">
                <input type="text" placeholder="Last" id="name-input-last" required minlength="3">
            <button> Go </button>
            </form>
        </div>
    </section>
    <section class="main ">
        <header> <div class="right floated user-name">  </div><br />
            <button id="goback-btn"> back </button>
            <div class="current-date"></div><br />

        </header>
        <div class="container margin-zero">
            <article class="row middle-area">
                <section class="col-md-2 playlist">
                    <h3><i class="fa fa-scribd" aria-hidden="true"></i> Songify</h3>
                    <div>
                        <ul class="nav nav-pills ">
                            <li class="active new"><a href="">New songs</a><span class="badge"></span></li>
                            <li class="english_song"><a href="">English Songs</a></li>
                        </ul>
                    </div>
                </section>
                <section class="content col-md-8 song-section">

                    <audio src="" ></audio>
                    <div class="list-headers">
                        <div> Title </div>
                        <div> Artist </div>
                        <div> Album </div>
                        <div> Duration </div>
                    </div>
                    <div class="song-list">

                        <div id="song1" class="song">
                            <span class="song-name"></span>
                            <span class="song-artist"></span>
                            <span class="song-album"></span>
                            <span class="song-length"></span>
                        </div>
                    </div>
                    <div id="song2" class="song-list">
                        <div class="song">
                            <span class="song-name"></span>
                            <span class="song-artist"></span>
                            <span class="song-album"></span>
                            <span class="song-length"></span>
                        </div>
                    </div>
                    <div id="song3" class="song-list">
                        <div class="song">
                            <span class="song-name"></span>
                            <span class="song-artist"></span>
                            <span class="song-album"></span>
                            <span class="song-length"></span>
                        </div>
                    </div>
                    <div id="song4" class="song-list">
                        <div class="song">
                            <span class="song-name"></span>
                            <span class="song-artist"></span>
                            <span class="song-album"></span>
                            <span class="song-length"></span>
                        </div>
                    </div>

                 </section>
                <section class="col-md-2 lyrics">
                    <h1>Lyrics</h1>
                    <div ><a href="" class="song-lyrics"></a></div>
                    <iframe class="song_video " width="250" height="300" src="" frameborder="0" gesture="media" allowfullscreen></iframe>
                </section>
            </article>
        </div>

        <footer>
            <div class="current-song-wrapper">
                <img src="" alt="" class="current-song-image">
                <div>
                    <p class="current-song-name"> </p>
                    <p class="current-song-album"></p>
                </div>
            </div>
            <div class="controls">
                <div class="player-buttons">
                    <i class="fa fa-random random_button" aria-hidden="true"></i>
                    <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                </div>
                <div class="progress-wrapper">
                    <span class="time-elapsed"> </span>
                    <div class="player-progress">
                        <div class="progress-filled">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="90" style="width: 45%">
                                    <span class="sr-only">45% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="song-duration"></span>
                </div>
                <div class="song-name"></div>
            </div>
        </footer>
    </section>

</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
